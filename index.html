<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>tic. tac. toe.</h1>
    </header>

    <div id="board-wrapper" class="hidden">
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div id="scoreboard-wrapper">
            <div id="player-one-wrapper">
                <p id="p1-name"></p>
                <p id="p1-score"></p>
            </div>
            <div id="tie-wrapper">
                <p id="draw">Draw</p>
                <p id="draw-score"></p>
            </div>
            <div id="player-two-wrapper">
                <p id="p2-name"></p>
                <p id="p2-score"></p>
            </div>
        </div>

    </div>

    <div id="start-wrapper">
        <input type="text" id="player-one" placeholder="Player One">
        <input type="text" id="player-two" placeholder="Player Two">
        <button id="start-button">Start Game</button>
    </div>

    <div class="modal-wrapper hidden">
        <div id="next-round-modal" class="next-round-modal">
            <p>You won!</p>
            <p id="modal-message"></p>
            <p>Play again?</p>
            <div id="next-round-button-wrapper">
                <button id="quit-button">Quit</button>
                <button id="next-round-button">Next Round</button>
            </div>

        </div>
    </div>


    <script src="app.js" defer></script>
</body>

</html>
